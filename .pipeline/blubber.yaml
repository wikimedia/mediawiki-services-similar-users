version: v4
base: docker-registry.wikimedia.org/python3-build-buster
lives:
  in: /srv/service
runs:
  environment:
    APP_BASE_PATH: /srv/service

python:
  version: python3

variants:
  build:
    apt: { packages: [build-essential] }
    copies: [local]
    python:
      requirements: [requirements.txt]
    entrypoint: [python3, similar_users/wsgi.py]
    runs: { insecurely: true }
  development:
    includes: [build]
    runs:
      environment:
        CONFIG_PATH: similar_users/flask_config.yaml
        RESOURCE_PATH: similar_users/resources/
    entrypoint: [gunicorn, "similar_users.wsgi:app"]
  test:
    includes: [build]
    entrypoint: [make, test]
  prep:
    includes: [build]
    node: { env: production }
  production:
    copies: [prep]
    node: { env: production }
